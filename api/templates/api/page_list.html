{% extends 'api/main.html' %}

{% block header_message %}
	<h1><a>Communication Manager - Page List</a></h1>
{% endblock %}

{% block content %}
<div class='nav'>
  <a class='home selected' onclick="goToView('/');">
  </a>
  <a class='posts'>
  </a>
</div>

<div class='content'>
  <div class='h'>
    <div class="post_composer">
      <div class="post_body">
        <div class="post_author">
          <div id="admin_picture"></div>
        </div>
        <div class="post_compose">
          <textarea type="text" placeholder="Compose a post..."></textarea>
        </div>
      </div>
      <div class="post_buttons">
        <div class="button">Post</div>
      </div>
    </div>
    <div id="feedColumn" class="feed">
    </div>
  </div>
</div>

{% endblock %}

{% block scripts %}
  <script id="postsScript" type="text/template">
    {% templatetag openvariable %} #pages {% templatetag closevariable %}
      <a class="page_link" id="{% templatetag openvariable %}page.id{% templatetag closevariable %}"><div class="post">
        <div class="post_body">
          <div class="person_picture">
            <img class="person_picture user_picture" src="{% templatetag openvariable %}picture_url{% templatetag closevariable %}"/>
          </div>
          <div class="post_content page">
            {% templatetag openvariable %} #page.name {% templatetag closevariable %}
              <b>{% templatetag openvariable %} page.name {% templatetag closevariable %}</b>
            {% templatetag openvariable %} /page.name {% templatetag closevariable %}
            
            {% templatetag openvariable %} #page.category {% templatetag closevariable %}
              <br>{% templatetag openvariable %}page.category{% templatetag closevariable %}
            {% templatetag openvariable %} /page.category {% templatetag closevariable %}
          </div>
        </div>
        <div class="post_commentary">
          {% templatetag openvariable %} #views {% templatetag closevariable %}
              <b>{% templatetag openvariable %} views {% templatetag closevariable %} Views</b>
          {% templatetag openvariable %} /views {% templatetag closevariable %}
        </div>
      </div></a>
    {% templatetag openvariable %} /pages {% templatetag closevariable %}
  </script>

	<script>
  function statusChangeCallback(response) {
    if (response.status !== 'connected') {
      // Logged into your app and Facebook.
      goToView("/login");
    }

    getManagedPages();

  }

  // Makes mustache pages data
  function createDataFromPages(pagesList) {
    var data = {pages: []};
    pagesList.forEach(function(pageObject) {
      if (pageObject.picture && pageObject.picture.data.url) {
        pictureUrl = pageObject.picture.data.url;
      } else {
        pictureUrl = null;
      }
      data.pages.push({page: pageObject, picture_url: pictureUrl})
    });
    return data;
  }

  function showManagedPages(pages) {
    if (pages && pages.length > 0) {
      // TODO: Add the posts to the main view
      var data = createDataFromPages(pages);
      console.log(data);
      var template = $('#postsScript').html();
      var pageHtml = Mustache.to_html(template, data);
      $('#feedColumn').html(pageHtml);
      $('.page_link').click(function() {
        url = '/post_list/' + $(this).attr('id');
        goToView(url);
      });
    } else {
      // TODO: Have a placeholder, with a message, no posts in page.
      console.log("No posts in this Page.");
    }
  }

  function getManagedPages() {
    FB.api('/me/accounts', {fields: 'picture,name,category'}, function(pages_response) {
      // TODO: Check edge cases, does response have data field?
      // handle 500 errors.
      showManagedPages(pages_response.data);
    });
  }

  // This function is called when someone finishes with the Login
  // Button.  See the onlogin handler attached to it in the sample
  // code below.
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      console.log(response.status);
      statusChangeCallback(response);
    });
  }
</script>
{% endblock %}
